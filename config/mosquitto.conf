# Mosquitto MQTT Configuration for JARVIS
# =============================================================================

# Listener on port 1883 (unencrypted, for local network only)
listener 1883
protocol mqtt

# WebSocket listener for web dashboard
listener 9001
protocol websockets

# Allow anonymous connections (for local use)
# For production, set to false and configure password_file
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
